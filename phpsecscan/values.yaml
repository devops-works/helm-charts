name: phpsecscan

replicaCount: 1

liveness:
  period: 3
  path: /status
  initialDelay: 120

container:
  image: devopsworks/phpsecscan:v0.0.14
  imagePullPolicy: Always
  port: 8000

resources:
  requests:
    memory: "180Mi"
    cpu: "50m"
  limits:
    memory: "260Mi"
    cpu: "150m"

nameOverride: ""
fullnameOverride: ""

podMonitor:
  enabled: false
  path: /metrics

service:
  type: ClusterIP
  port: 8080
  annotations: {}
  labels: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  path: /
  hosts:
    - chart-example.local
  tls: []

deployment:
    annotations:
        # configmap.reloader.stakater.com/reload: "phpsecscan-config"

alertRules:
    enabled: false
    namespace: metro
    rules: []